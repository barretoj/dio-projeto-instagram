<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="change_black.js"></script>
    <title>Instagram</title>
</head>
<body>
    <input type="checkbox" id="darkmodeToggle">
    <main>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img id="change_photo" src="./img/instagram-white.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-name-logo-transparent.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram-eu.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue com jeffinhojfb?</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é jeffinhojfb</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                    <label onclick="change_cell();" for="darkmodeToggle" class="darkmodeLabel">Dark Mode</label>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
